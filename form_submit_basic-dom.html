<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter Name" id="name">
        <input type="number" placeholder="Enter Age" id="age">
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <input type="email" placeholder="Enter Email" id="email">
        <input type="number" placeholder="Enter Mobile no." id="mob">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",myFn)
    function myFn(){
        event.preventDefault()
        var name = document.querySelector("#name").value;
        var age = document.querySelector("#age").value;
        var gender = document.querySelector("#gender").value;
        var email = document.querySelector("#email").value;
        var mob = document.querySelector("#mob").value;
        console.log(name,age,gender,email, mob);
    }
</script>
